<!DOCTYPE html>
<html>
    <head>
        <title>Using Colspan & Rowspan</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <table border="2" width="500px" height="400px">
            <th colspan="3">top</th>
            <tr>
                <td width=30% rowspan="2">way left</td>
                <td width=40% >middle up</td>
                <td width=30% rowspan="2">way right</td>
            </tr>
            <tr>
                <td width=30% >middle down</td>
            </tr>
            <th colspan="3"></th>
        </table>
    </body>
</html>
